<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css file link  -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwind css and daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- nav section  -->
      <nav class="navbar bg-base-100 mx-auto px-16">
        <div class="flex-1 flex gap-2.5">
          <img class="h-12 w-12" src="assets/logo.png" alt="" />
          <h3 class="hind-madurai font-bold text-[#006747]">
            Emergency <br />Scervice
          </h3>
        </div>
        <div class="flex-none inter font-extrabold">
          <ul class="menu menu-horizontal px-1 gap-5 items-center">
            <li class="bg-[#41FF6B1A] rounded-[50px] px-9 py-3">
              <a>0 <img class="h-7 w-7" src="assets/heart.png" alt="" /></a>
            </li>
            <li class="bg-[#41FF6B1A] rounded-[50px] px-9 py-3">
              <a>100 <img class="h-6 w-6" src="assets/coin.png" alt="" /></a>
            </li>
            <li class="bg-[#00A63E] text-[#FFFFFF] rounded-[50px] px-9 py-3">
              <a>2 Copy</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- hero section  -->
      <div class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]  hind-madurai px-16 py-3">
        <div class="hero-content text-center">
          <div class="flex flex-col  items-center space-y-3">
            <img class="h-24 w-24" src="assets/logo.png" alt="">
            <h3 class="text-4xl font-bold text-white">Emergency Service Directory</h3>
            <p class="py-6 text-xl font-semibold text-white">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
          </div>
        </div>
      </div>
    </header>
    <!-- js file link  -->
    <script src="home.js"></script>
  </body>
</html>
